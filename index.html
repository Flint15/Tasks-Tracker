<!DOCTYPE html>
<html lang="en">
<head>
  <title>Task Tracker</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <input class="js-task-name-input"
    type="text" placeholder="Name"
    onkeypress="keyPressed(event)">

  <button class="js-create-button create-button"
    onclick="createTask()">
    Create
  </button>

  <div class="js-tasks-paragraph tasks-paragraph">
  </div>
  <div class="tasks-container">
  </div>

  <script src="./script.js">
  </script>
</body>
</html>
